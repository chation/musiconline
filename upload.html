            <div id="left_div">
                <h3>上传新的音乐</h3>
                <form id="form_upload" action="pages/upload.php" method="POST" enctype="multipart/form-data">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">歌 曲</span>
                        <input id="music_name" name="name" type="text" class="form-control" aria-describedby="sizing-addon1">

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">歌 手</span>

                    </div>
                    <div>
                        <input  id="music_file" class="fileBtn" name="userfile" required="required" type="file" accept="audio/mpeg" aria-describedby="sizing-addon1">
                        <span id="show_pro" class="pull-right">0%</span>
                    </div>
                    <div class="progress" style="width:100%">
                        <div id="prog1" class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
                             style="width: 0">

                    </div>

                        <button id="music_btn" type="submit" class="btn btn-primary btn-lg pull-right">上传音乐</button>
                    </div>

                <div id="result">

                </div>
